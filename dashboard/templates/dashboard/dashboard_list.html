{% extends "dashboard/base.html" %}
{% load static %}

{% block maincontent %}

<h1 class="page-header">Tablero de control</h1>

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Agencias</div>
            <div class="panel-body">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Top 5 planes vendidos</div>
            <div class="panel-body">
                <div id="horBarChart"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Equipos preferidos</div>
            <div class="panel-body">
                <div id="myBarChart"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">Estados de solicitudes</div>
            <div class="panel-body">
                <div id="myPieChart"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<!-- Highcharts -->
<script src="{% static "highcharts/highcharts.js" %}" type="text/javascript"></script>
<script src="{% static "highcharts/modules/exporting.js" %}"></script>
<script src="{% static "highcharts/modules/export-data.js" %}"></script>
<!-- Graficos -->
<script src="{% static "js/bartchart.js" %}" type="text/javascript"></script>
<script src="{% static "js/chart.js" %}" type="text/javascript"></script>
<script src="{% static "js/canvas.js" %}" type="text/javascript"></script>
<!-- gogle maps -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcki-py3oiDlOlE4WvEoJCvARHx8SDi-o &callback=InitMap&libraries=places"
async defer></script>
<script src="{% static "js/mapa.js" %}" type="text/javascript"></script>
{% endblock %}
